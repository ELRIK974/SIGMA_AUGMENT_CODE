<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGMA - Nouvelle Page de Connexion</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h2 class="text-center">SIGMA - Connexion</h2>
            </div>
            <div class="card-body">
              <div class="alert alert-info">
                Cette page est une version simplifiée de la page de connexion pour résoudre le problème de page blanche.
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <button id="backButton" class="btn btn-secondary">Retour au Dashboard</button>
                <button id="loginButton" class="btn btn-primary">Se connecter avec Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Fonction simple pour afficher un message dans la console
      function log(message) {
        if (typeof console !== 'undefined') {
          console.log('[LOGIN_NEW] ' + message);
        }
      }
      
      // Initialiser la page
      document.addEventListener('DOMContentLoaded', function() {
        log('Page de connexion nouvelle version chargée');
        
        // Bouton de retour
        document.getElementById('backButton').addEventListener('click', function() {
          log('Clic sur le bouton de retour');
          window.location.href = '<?= ScriptApp.getService().getUrl(); ?>';
        });
        
        // Bouton de connexion
        document.getElementById('loginButton').addEventListener('click', function() {
          log('Clic sur le bouton de connexion');
          alert('Fonctionnalité de connexion non implémentée dans cette version simplifiée');
        });
      });
    </script>
  </body>
</html>
